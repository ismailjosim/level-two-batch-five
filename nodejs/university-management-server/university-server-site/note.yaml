update in muli state:
ekta holo only ekta field er update.
2nd holo ek er odik field er update.
3rd holo kono ekta array of obj er mode ek or mltiple filed er update/remove.

for example:
{
    title: "Hyper Text Markup Language",
    prefix: "HTML",
    code: 101,
    credits: 3,
    preRequisiteCourses: [
        {
            course: "67f49d0ae482070463442d7e"
        }
    ]
 }

ekhane title, prefix, code, credits egula single field er update. but preRequisiteCourses holo ekta array of object er update. ekhane ek er odik filed update hote pare or delete o hote pare.

to er jonno amader ke basic filed gula ke alada korte hobe. ar preRequisiteCourses alada korte hobe.
to ekhon amra frontend theke kivabe bujbo je preRequisiteCourses er moddhe ki ki update hobe. er jonno ekhane ekta field ase jeta holo isDeleted. for example:
{
    course: "67f49d0ae482070463442d7e",
    isDeleted: true
}
ekhane jodi isDeleted true hoy tahole amra bujhte parbo je ei course ta delete hobe. ar jodi isDeleted false hoy tahole amra bujhte parbo je ei course ta update hobe. ar jodi isDeleted na thake tahole amra bujhte parbo je ei course ta new add hobe.

